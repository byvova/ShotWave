buildscript {
    repositories {
        google()  // Make sure this is included
        mavenCentral()
    }

    dependencies {
        classpath("com.google.gms:google-services:4.4.2")  // Плагін Google Services
        implementation(platform("com.google.firebase:firebase-bom:33.10.0")) // Firebase BoM для автоматичного управління версіями
        implementation("com.google.firebase:firebase-analytics")  // Залежність для Firebase Analytics
    
        // Додатково: додайте інші Firebase SDKs (наприклад, Firestore, Authentication)
        implementation("com.google.firebase:firebase-auth")
        implementation("com.google.firebase:firebase-firestore")
    }

    plugins {
    id("com.android.application")
    id("com.google.gms.google-services") // Плагін для Google Services
}
}